<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="app">
        <h1>Rock Paper Scissors -- Race to Five</h1>

        <button id="rock" class="userPlay">Rock</button>
        <button id="paper" class="userPlay">Paper</button>
        <button id="scissors" class="userPlay">Scissors</button>
        <hr>

        <button id="reset">Reset</button>
        <div class="textContainer">

            <h2>Choose A Perish</h2>
            <h3 class="round"></h3>
            <h3 class="actions"></h3>
            <h3 class="textOutput"></h3>
            <h3 class="scoreOutput"></h3>
            <h3 class="winner"></h3>
        </div>
        

    </div>

    <script type='text/javascript' src='script.js'></script>

</body>
</html>
